<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores receras y consejos</p>
        </div>
    </header>
    
    <main class="contenedor ">
        <h3 class="centrar-texto"> Contacto</h3>

        <div class="contacto-bg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> <!--El atributo "for" sirve para tema de accesibilidad, es decir si alguien da click en el label, se activara el input, todo esto con al ayuda del "id" asignado al input, el cual es el que conecta a ambos elementos-->
                <input
                class="campo__field" 
                type="text" 
                placeholder="Tu nombre" 
                id="nombre"> <!--Este "id" es el que usa el label para activar el input-->
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label> <!--El atributo "for" sirve para tema de accesibilidad, es decir si alguien da click en el label, se activara el input, todo esto con al ayuda del "id" asignado al input, el cual es el que conecta a ambos elementos-->
                <input
                class="campo__field" 
                type="email" 
                placeholder="E-mail" 
                id="email"> <!--Este "id" es el que usa el labol para activar el input-->
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label> <!--El atributo "for" sirve para tema de accesibilidad, es decir si alguien da click en el label, se activara el input, todo esto con al ayuda del "id" asignado al input, el cual es el que conecta a ambos elementos-->
                <textarea
                class="campo__field campo__field--textarea" 
                id="mensaje"></textarea><!--Este "id" es el que usa el labol para activar el input-->
            </div>

            <div class="campo">
                <input
                type="submit" 
                value="Enviar" 
                class="boton boton--primario">
            </div>


        </form>
        
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
    </footer>

</body>

</html>
